<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="model.css">
</head>
<body>

	<header class="hero">

			</button>
		</div>
	</div>



<script src="model.js"></script>
</body>
</html>
