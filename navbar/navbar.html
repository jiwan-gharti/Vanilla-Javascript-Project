<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>

</head>
<body>

	<nav>

			<ul class= 'links'>

				<li><a href="">Profile</a></li>
				<li><a href="">AboutUs</a></li>

			</ul>
	
			<div class="social-container">
				<img src="facebook.jpg">
				<img src="instagram.jpg">
				<img src="twitter.jpg">
			</div>
		</div>

	</nav>


<script src="navbar.js"></script>
</body>
</html>
